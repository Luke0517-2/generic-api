t-DQR-Re-tooltip=1: Based on verified data from measurements <br> 2: Partially based on verified data with assumptions, or unverified data from measurements <br> 3: Partially based on unverified data with assumptions <br> 4: Qualified estimates (e.g., estimates provided by industry experts) <br> 5: Inaccurate estimations or data with unknown sources
t-DQR-Co-tooltip=1: Sufficient data from the site, representative and stable over a reasonable period of time <br> 2: Fewer data points from the site, but representative over an appropriate period <br> 3: An appropriate number of data points from the site, but over a shorter period <br> 4: Fewer and shorter-term data points from the site, or an incomplete set of data from an appropriate number of data points and period <br> 5: Unknown representativeness, or data from fewer data points and/or a shorter period
t-DQR-Ti-tooltip=1: Gap of less than 3 years with the reference year <br> 2: Gap of less than 6 years with the reference year <br> 3: Gap of less than 10 years with the reference year <br> 4: Gap of less than 15 years with the reference year <br> 5: Unknown or gap of more than 15 years with the reference year
t-DQR-Ge-tooltip=1: Data from the research area <br> 2: Average data from a larger area that includes the research area <br> 3: Data from regions with similar production conditions <br> 4: Data from regions with somewhat similar production conditions <br> 5: Data from an unknown area or from regions with significantly different production conditions
t-DQR-Te-tooltip=1: Data from companies, processes, and materials within the study <br> 2: Data from processes and materials within the study but from different companies <br> 3: Data from processes and materials within the study but from different technologies <br> 4: Data from related processes or materials but with the same technology <br> 5: Data from an unknown technology or from processes or materials related but with different technologies
